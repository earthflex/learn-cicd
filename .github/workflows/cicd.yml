name: CI/CD Pipeline

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Say Hello
              run: echo "Github Action! from ${{github.repository}}"
